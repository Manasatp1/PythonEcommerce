{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{% url 'shop:allprodcat' %}">
      <img src="{% static 'img/logo.png' %}" alt="logo" width="75" height="60">
      <b>FASHION STORE</b>
    </a>
  </div>
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'shop:allprodcat' %}">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Shop
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="{% url 'shop:allprodcat' %}">All Products</a></li>
            {% for cat in links %}
            <li><a class="dropdown-item" href="{{cat.get_url}}">{{cat.name}}</a></li>
            {% endfor %}
          </ul>
        </li>
        {% if item_count > 0 %}
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'cart:cart_detail' %}"><i class="fa-solid fa-cart-shopping fa-beat" style="color: #747c8b;"></i>Cart({{item_count}})</a>
        </li>
        {% endif %}
      </ul>

      <form class="d-flex" action="{% url 'search_app:SearchProduct' %}" method="get">
        <input class="form-control me-2" name="q" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-magnifying-glass" style="color: #6f7d95;"></i></button>
      </form>
    </div>
  </div>
</nav>
